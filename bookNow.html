<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Hotel Darshan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        header {
            background:#333;
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            color: #fff;
        }

        .navbar-nav .nav-link:hover {
            color: #fff;
            text-decoration: underline;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .booking-form {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
            border-color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-radius: 10px;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: white;
        }

        footer a:hover {
            color: #00aaff;
        }

        .container {
            max-width: 900px;
        }
    </style>
</head>
<body>

<header class="py-4">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hotel Darshan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutUs.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio1.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="bookNow.html">Book Now</a></li>
                    <li class="nav-item"><a class="nav-link" href="contactUS.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Booking Form Section -->
<section class="container py-5" data-aos="fade-up">
    <h2 class="section-title">Book Your Stay</h2>
    <div class="booking-form">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="checkIn" class="form-label">Check-in Date</label>
                <input type="date" class="form-control" id="checkIn" required>
            </div>
            <div class="mb-3">
                <label for="checkOut" class="form-label">Check-out Date</label>
                <input type="date" class="form-control" id="checkOut" required>
            </div>
            <div class="mb-3">
                <label for="roomType" class="form-label">Room Type</label>
                <select class="form-control" id="roomType" required>
                    <option>Single Room</option>
                    <option>Double Room</option>
                    <option>Suite</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
    </div>
</section>

<footer>
    <p>Â© 2024 Hotel Darshan | All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
